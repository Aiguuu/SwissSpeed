<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Traffic Monitoring Dashboard</title>
    <style>
        body {
            background-color: #121212; /* Deep dark background */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .chart-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SwissSpeed Dashboard</h1>
        <h1>Traffic Analysis Tool</h1>

        <div class="chart-card">
            {{ plot1|safe }}
        </div>

        <div class="chart-card">
            {{ plot2|safe }}
        </div>

        <div class="footer">
            Data source: OpenTransportData Swiss API | Auto-refreshing every 60s
        </div>
    </div>

</body>
</html>
